<div id="browse" style="display: block">
    <div class="scrollit">
        <table>
        <thead>
        <tr>
            <th></th>
            <th></th>
            {% for key in items[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        <tbody>

        {% for item in items %}
        <tr>
            <td><a href="/edit_{{table_name}}/{{item.id}}"><input class="btn" type="button" value="Edit"></a></td>
            <td><a href="/delete_{{table_name}}/{{item.id}}"><input class="btn" type="button" value="Delete"></a></td> 
            {% for key in item.keys() %}
                <td>{{item[key]}}</td>
            {% endfor %}

        </tr>
        {% endfor %}
        </table>
    </div>
</div> <!-- browse -->
